<!DOCTYPE html>
<html>
  <head>
    <title>Thoracle Test Case Submission</title>
    <meta charset="UTF-8">
    <meta name="description" content="Upload a test case for Thoracle."/>
    <link rel="stylesheet" href="thoracle-tests-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  
  <body>
    <div class="content">
      <h1>Thoracle Test Submission</h1>
      <i>Upload a test case for Thoracle.</i>
      <br/>
      <br/>
      <div class="choose-methods">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#tab1" class="active">Image File</a></li>
              <li class="tab col s3"><a href="#tab2">Image URL</a></li>
            </ul>
          </div>
          <div id="tab1" class="col s12">
            <br/>
            <label class="active" for="file-input">
              File for the tweet screenshot image
            </label>
            <br/>
            <input id="file-input" type="file" accept="image/*">
          </div>
          <div id="tab2" class="col s12">
            <br/>
            <div class="row">
              <div class="input-field col s6">
                <input id="image-url-input" type="text">
                <label class="active" for="image-url-input">
                  URL for the tweet screenshot image
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="tweet-url-input" type="text">
          <label class="active" for="tweet-url-input">
            URL for the tweet
          </label>
        </div>
      </div>
      <a id="submit-button" class="waves-effect waves-light btn" onclick="submitTestCase()">SUBMIT TEST CASE</a>
      <br/>
      <br/>
      <div id="result"></div>
    </div>
  </body>
